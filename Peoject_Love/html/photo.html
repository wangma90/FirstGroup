<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/inis.css">
    <link rel="stylesheet" href="../css/photo.css">
</head>
<body>
<div class="box">
    <header>
        <div class="head">
            <i class="left"></i>
            <p>选择照片</p>
            <span>完成</span>
        </div>
    </header>
    <section>
        <div class="content">
            <div class="pic">
                <ul>
                    <li>
                        <img src="../imgs/li-01.png" alt=""><i class="dui"></i>
                    </li>
                    <li>
                        <img src="../imgs/li-02.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/Imge-01.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/li-03.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/li-03.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/li-03.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/li-03.png" alt=""><i></i>
                    </li>
                    <li>
                        <img src="../imgs/li-03.png" alt=""><i></i>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    $(function(){
        var arr=[];
        $(".pic ul li").on("click",function(){
            if($(this).children("i").hasClass("dui")){
                $(this).children("i").removeClass("dui").attr("sc","");
            }else{
                $(this).children("i").addClass("dui").attr("sc",$(this).children("img").attr("src"));
            }
        });
        $(".head span").on("click",function(){
            arr.push(".pic");
            console.log($(".pic").find(".dui").attr("sc"));
        });
    });
</script>
</html>
